    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-md w-full transform transition-transform duration-300 hover:scale-105">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-8 text-center">
            Register to Get Your PDF
        </h1>
        <form id="registrationForm" onsubmit="event.preventDefault(); redirectToThankYou();" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-lg font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 text-lg transition duration-200">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-lg font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 text-lg transition duration-200">
            </div>
            <button type="submit"
                    class="w-full bg-teal-700 hover:bg-teal-800 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300 focus:ring-opacity-75 text-lg">
                Submit and Download
            </button>
        </form>
    </div>

    <script>
        function redirectToThankYou() {
            // In a real application, you would send this data to a server
            // and then redirect based on a successful response.
            // For this example, we'll just redirect directly.
            window.location.href = 'welcome.html';
